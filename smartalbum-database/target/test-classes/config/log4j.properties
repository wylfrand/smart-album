log4j.rootLogger=WARN, Console

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[SMARTALBUM-TEST-1.0.0-%p] %d{dd/MM/yyyy HH:mm:ss,SSS} %c[%L]- %m%n

log4j.logger.org.apache.cxf=INFO
log4j.logger.org.springframework=WARN
log4j.logger.java.sql=DEBUG
log4j.logger.org.springframework.jdbc=DEBUG
log4j.logger.org.hibernate=WARN
log4j.logger.com.sfr.application=DEBUG
log4j.logger.net.sf.ehcache=DEBUG
log4j.logger.Richfaces4_MODEL=DEBUG
log4j.logger.JUNIT_TEST_MODEL=DEBUG
log4j.logger.Richfaces4_JDBC_DAO=DEBUG, Console
