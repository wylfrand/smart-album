#Message d'erreur souscription maam
maam.souscription.error.NOT_ENOUGH_MEMBER=Afin de pouvoir souscrire à l'offre, vous devez obligatoirement saisir au minimum 2 numéros de téléphone SFR distincts.
maam.souscription.error.MAXIMUM_NUMBER_MEMBER=Vous avez atteint le nombre maximal de numéros pour cette offre
maam.souscription.error.NOT_VALID_SFR_NUMBER_MOBILE=Le numéro que vous souhaiter n'est pas un numéro SFR, ou a été créé depuis moins de 72h. <br /> Vous pouvez aussi ouvrir votre ligne SFR sans changer de numéro en cliquant <a href="http://www.sfr.fr/mobile/forfaits-mobile.jspe">ici</a>.
maam.souscription.error.NOT_VALID_SFR_NUMBER_FIXE=Le numéro que vous souhaiter n'est pas un numéro SFR, ou a été créé depuis moins de 72h. <br /> Vous pouvez aussi ouvrir votre ligne SFR sans changer de numéro en cliquant <a href="http://adsl.sfr.fr/promotions-adsl-fibre/ouverture-ligne/ ">ici</a>.
maam.souscription.error.NOT_VALID_NUMBER=Vous devez indiquer un numéro de ligne valide (10 caractères numériques, sans espace, sans point). <br /> Nous vous invitons à venir vérifier votre saisie.
maam.souscription.error.ALREADY_MEMBER_EXIST=Le numéro que vous souhaitez ajouter est déjà dans la composition de l'offre. <br /> Nous vous invitons à modifier votre saisie.
maam.souscription.error.ELIAME_INELIGIBLE_NO_RESULT=Vous n'êtes éligible à aucun avantage multi-équipement : cette modification va entraîner la suppression du groupe. Pour consulter les conditions d'éligibilité veuillez vous rendre sur <a href="http://www.sfr.fr">www.sfr.fr</a>
maam.souscription.error.MUST_BE_ADMIN=Vous devez être adminisatreur du groupe pour effectuer cette opération.

