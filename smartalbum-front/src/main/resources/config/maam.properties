pdf.piecesjustificatives.mentionslegales=Remise Multi-Packs sous r\u00E9serve de d\u00E9tention par un m\u00EAme titulaire (nom, pr\u00E9nom) d'une ligne Box ADSL/Fibre et une ligne mobile (hors forfaits bloqu\u00E9s et S\u00E9ries Red de SFR) compatibles et actives. Remise non cumulable avec toute autre remise (hors Avantage Tremplin et Bonus -26ans du Carr\u00E9 1h bloqu\u00E9). Une seule Remise Multi-Packs mensuelle par ligne, uniquement sur la ligne mobile, d\u00E9duite \u00E0 compter de la seconde facture suivant la souscription. Perte de la remise Multi-Packs d\u00E8s lors que les conditions ci-dessus ne sont plus remplies.<br/>Si le titulaire de la Remise Multi-Packs d\u00E9tient, en plus, jusqu'\u00E0 trois autres abonnements mobile (Hors S\u00E9ries Red de SFR), chacun de ces abonnements pourra \u00E9galement b\u00E9n\u00E9ficier d'une remise mensuelle tant que les conditions de comptabilit\u00E9 aux Multi-Packs seront remplies. <br/>Les autres forfaits mobiles (depuis le 24 ao\u00FBt 2010) dont le tarif mensuel est sup\u00E9rieur \u00E0 20\u20AC (hors Forfaits Bloqu\u00E9s et SFR Business Team) n'\u00E9tant plus commercialis\u00E9s, sont compatibles avec l'offre Multi-Packs. Cependant, le titulaire de la ligne mobile b\u00E9n\u00E9ficiera de 2 remises mensuelles, l'une sur l'abonnement mobile et l'autre sur l'abonnement box. En cas de migration vers une formule Carr\u00E9e, le titulaire ne b\u00E9n\u00E9ficiera plus que d'une seule remise mensuelle d\u00E9duite uniquement du tarif de l'abonnement mobile. <br/>Le titulaire de forfaits mobiles commercialis\u00E9s avant le 25/09/2012 composant un Multi-Packs Mobile + Mobile conserve ses remises Multi-Packs sur ses lignes mobiles tant qu'il ne change pas un de ces abonnements pour une formule Carr\u00E9e. Dans cette hypoth\u00E8se, le titulaire ne b\u00E9n\u00E9ficiera plus que d'une remise mensuelle sur la ligne non migr\u00E9e.D\u00E9tails et conditions sur sfr.fr ou en point de vente.