# URL interne du CAS pour valider les tickets
#cas.internal.url=http://www.sfr.sfrdev.fr/cas
cas.internal.url=http://localhost:11380/cas

# URL publique de login CAS
#cas.login.url=https://www.sfr.sfrdev.fr/cas/login
cas.login.url=http://localhost:11380/cas/login


# URL publique de logout and login CAS
cas.logout.and.login.url=https://www.sfr.sfrdev.fr/cas-extra/logoutAndLogin

# Redirection cote spring security en forward (page d'erreur interne : true) ou sendRedirect (page d'erreur externe : false)
cas.authentication.failure.serverSideRedirect=true

# URL apres une authentification reussie cote application (si aucune URL sauvegardee)
cas.default.target.url=/

# URL du WS authenticationService
authenticationservice.baseurl=${cas.internal.url}/services

# URL d'une page vide apres appel de j_spring_security_logout
cas.emptylogout.url=http://www.sfr.sfrdev.fr/cas/emptyLogout.jsp